    function request_plugin(function_name, args, callback, timeout) {
        if (!timeout) timeout = 360000;
        $.ajax({
            type:'POST',
            url: '/plugin?action=a&name=' + CLIENT_NAME + '&s=' + function_name,
            data: args,
            timeout:timeout,
            success: function(rdata) {

                    return;

                return callback(rdata);
