<style>
	.bg-bubbles {
		position: absolute;
		top: 0;
		left: 0;
		z-index: 99;
		overflow: hidden;
		width: 100%;
		height: 100%;
		opacity: 0.8;
	}

	.bg-bubbles li {
		position: absolute;
		bottom: -10pc;
		z-index: -1;
		width: 40px;
		height: 40px;
		background-color: rgba(32, 165, 58, 0.08);
		list-style: none;
		transition-timing-function: linear;
		animation: square 15s infinite;
	}

	.bg-bubbles li:nth-child(1) {
		left: 10%;
	}

	.bg-bubbles li:nth-child(2) {
		left: 20%;
		width: 90px;
		height: 90px;
		animation-delay: 2s;
		animation-duration: 7s;
	}

	.bg-bubbles li:nth-child(3) {
		left: 25%;
		animation-delay: 4s;
	}

	.bg-bubbles li:nth-child(4) {
		left: 40%;
		width: 60px;
		height: 60px;
		background-color: rgba(32, 165, 58, 0.02);
		animation-duration: 8s;
	}

	.bg-bubbles li:nth-child(5) {
		left: 70%;
	}

	.bg-bubbles li:nth-child(6) {
		left: 80%;
		width: 90pt;
		height: 90pt;
		background-color: rgba(32, 165, 58, 0.02);
		animation-delay: 3s;
	}

	.bg-bubbles li:nth-child(7) {
		left: 32%;
		width: 10pc;
		height: 10pc;
		animation-delay: 2s;
	}

	.bg-bubbles li:nth-child(8) {
		left: 55%;
		width: 20px;
		height: 20px;
		animation-delay: 4s;
		animation-duration: 15s;
	}

	.bg-bubbles li:nth-child(9) {
		left: 25%;
		width: 10px;
		height: 10px;
		background-color: rgba(32, 165, 58, 0.05);
		animation-delay: 2s;
		animation-duration: 12s;
	}

	.bg-bubbles li:nth-child(10) {
		left: 85%;
		width: 10pc;
		height: 10pc;
		animation-delay: 5s;
	}

	@keyframes square {
		0% {
			opacity: 0.5;
			transform: translatey(0) rotate(45deg);
		}

		25% {
			opacity: 0.75;
			transform: translatey(-400px) rotate(90deg);
		}

		50% {
			opacity: 1;
			transform: translatey(-600px) rotate(135deg);
		}

		to {
			opacity: 0;
			transform: translatey(-1000px) rotate(180deg);
		}
	}

	@-webkit-keyframes square {
		0% {
			opacity: 0.5;
			-webkit-transform: translatey(0) rotate(45deg);
		}

		25% {
			opacity: 0.75;
			-webkit-transform: translatey(-400px) rotate(90deg);
		}

		50% {
			opacity: 1;
			-webkit-transform: translatey(-600px) rotate(135deg);
		}

		to {
			opacity: 0;
			-webkit-transform: translatey(-1000px) rotate(180deg);
		}
	}

	@-webkit-keyframes removeLeft {
		0% {
			visibility: visible;
			-webkit-transform: translateX(0);
			transform: translateX(0);
		}

		to {
			-webkit-transform: translateX(-350px);
			transform: translateX(-350px);
		}
	}

	@keyframes removeLeft {
		0% {
			visibility: visible;
			-webkit-transform: translateX(0);
			transform: translateX(0);
		}

		to {
			-webkit-transform: translateX(-350px);
			transform: translateX(-350px);
		}
	}

	@-webkit-keyframes removeRight {
		0% {
			opacity: 0;
			-webkit-transform: translateX(0);
			transform: translateX(0);
		}

		to {
			opacity: 1;
			-webkit-transform: translateX(500px);
			transform: translateX(500px);
		}
	}

	@keyframes removeRight {
		0% {
			opacity: 0;
			-webkit-transform: translateX(0);
			transform: translateX(0);
		}

		to {
			opacity: 1;
			-webkit-transform: translateX(500px);
			transform: translateX(500px);
		}
	}

	@-webkit-keyframes slideInLeft {
		0% {
			visibility: visible;
			-webkit-transform: translate3d(-100%, 0, 0);
			transform: translate3d(-100%, 0, 0);
		}

		to {
			-webkit-transform: translateZ(0);
			transform: translateZ(0);
		}
	}

	@keyframes slideInLeft {
		0% {
			visibility: visible;
			-webkit-transform: translate3d(-100%, 0, 0);
			transform: translate3d(-100%, 0, 0);
		}

		to {
			-webkit-transform: translateZ(0);
			transform: translateZ(0);
		}
	}

	@-webkit-keyframes slideInRight {
		0% {
			visibility: visible;
			-webkit-transform: translate3d(100%, 0, 0);
			transform: translate3d(100%, 0, 0);
		}

		to {
			-webkit-transform: translateZ(0);
			transform: translateZ(0);
		}
	}

	@keyframes slideInRight {
		0% {
			visibility: visible;
			-webkit-transform: translate3d(100%, 0, 0);
			transform: translate3d(100%, 0, 0);
		}

		to {
			-webkit-transform: translateZ(0);
			transform: translateZ(0);
		}
	}

	@keyframes ellipsis {
		0% {
			content: '';
		}

		25% {
			content: '.';
		}

		50% {
			content: '..';
		}

		75% {
			content: '...';
		}

		100% {
			content: '';
		}
	}

	.animated {
		-webkit-animation-duration: 1s;
		animation-duration: 1s;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
	}

	.direction-column {
		flex-direction: column;
	}

	#DiskAnalysis {
		height: 526px;
		width: 1000px;
		position: relative;
		overflow: hidden;
		padding-bottom: 24px;
	}

	.scan-header,
	.scan-view,
	.file-view {
		position: relative;
		z-index: 999;
	}

	.file-view {
		padding: 0 24px 24px;
	}

	/* 省略动画效果 */
	.omit {
		display: inline-block;
	}

	.omit::after {
		content: '';
		animation: ellipsis 2s infinite;
	}

	/* 省略 */
	.nowrap {
		display: inline-block;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}

	/* 初始化状态 */
	.scan-header.init {
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;
		height: 100%;
		border-radius: 4px;
	}

	/* 扫描左侧内容 */
	.scan-header .scan-left {
		height: 136px;
		width: 136px;
		position: relative;
		margin-right: 96px;
		transition: all 500ms;
		margin-left: 8px;
	}

	.scan-left .filescan-serach {
		width: 136px;
		height: 136px;
		position: absolute;
		transition: all 500ms;
	}

	.scan-left .filescan-icon {
		width: 60px;
		height: 60px;
		position: absolute;
		right: -10px;
		bottom: 0;
		transition: all 500ms;
	}

	/* 扫描右侧内容 */
	.scan-right .scan-title {
		font-size: 24px;
		font-weight: 600;
		color: #555;
		margin-bottom: 8px;
	}

	.scan-right .scan-dir {
		margin-bottom: 16px;
	}

	.scan-right .scan-dir span {
		margin-right: 10px;
		font-size: 13px;
	}

	.scan-right .scan-dir .btlink {
		font-size: 13px;
	}

	.scan-btn button {
		margin-right: 16px;
		font-size: 14px;
		padding: 6px 16px;
		transition: all 500ms;
	}

	.scan-btn button:last-child {
		margin-right: 8px;
	}

	.scan-btn .cancel-scan {
		display: none;
	}

	/* 启动扫描后 */
	.scan-header.scan,
	.scan-header.result {
		padding: 24px 24px 16px;
		display: flex;
	}

	.scan-header.scan .scan-left,
	.scan-header.result .scan-left {
		height: 60px;
		width: 60px;
		position: relative;
		margin-right: 40px;
	}

	.scan-header.scan .filescan-serach,
	.scan-header.result .filescan-serach {
		height: 60px;
		width: 60px;
	}

	.scan-header.scan .filescan-icon,
	.scan-header.result .filescan-icon {
		height: 25px;
		width: 25px;
	}

	.scan-header.scan .scan-right,
	.scan-header.result .scan-right {
		display: flex;
		flex: 1;
		justify-content: space-between;
		align-items: center;
	}

	.scan-header.scan .scan-title {
		font-size: 20px;
		margin-bottom: 4px;
	}

	.scan-header.scan .scan-dir,
	.scan-header.result .scan-dir {
		display: none;
	}

	.scan-header.result .scan-title {
		font-size: 16px;
		line-height: 24px;
		width: 350px;
		margin-bottom: 0;
	}

	.scan-header.result .scan-dir {
		margin-bottom: 0;
	}
	.scan-header .scan-dir {
		display: flex;
		padding-left: 2px;
	}
	.scan-header.result .scan-btn {
		display: flex;
	}

	.scan-header .scan-dir .catalogue {
		display: inline-block;
		max-width: 100px;
		vertical-align: middle;
	}

	.scan-header.result .scan-dir span,
	.scan-header.result .scan-dir .btlink {
		font-size: 12px;
		margin-left: 4px;
	}

	.scan-header.scan .scan-btn .scan-now,
	.scan-header.scan .scan-btn .history-scan {
		display: none;
	}

	.scan-header.scan .scan-btn .cancel-scan {
		display: block;
	}

	.scan-view {
		padding: 0 24px 24px;
	}

	.scan-view pre {
		overflow: auto;
		border: 0 none;
		line-height: 23px;
		padding: 15px;
		margin: 0;
		white-space: pre-wrap;
		background-color: #00192b;
		color: #f1f1f1;
		border-radius: 2px;
		transition: all 200ms;
	}

	/* 文件表格 */

	.filescan-nav {
		display: flex;
		align-items: center;
		height: 40px;
		line-height: 40px;
		border-top: 1px solid #efefef;
		padding: 0 4px;
	}

	.filescan-nav .divider {
		display: inline-block;
		height: 16px;
		line-height: 16px;
		padding: 0 8px;
		color: #bbb;
		position: relative;
		top: -1px;
	}

	.filescan-nav .filescan-nav-item {
		max-width: 120px;
		display: inline-block;
		height: 20px;
		line-height: 20px;
	}

	.filescan-list {
		display: flex;
		flex-direction: column;
		flex: 1;
	}

	.file-type-icon {
		width: 24px;
		height: 24px;
		display: inline-block;
		vertical-align: middle;
		background-position: center;
		background-repeat: no-repeat;
		background-size: cover;
	}

<script type="text/javascript">
	// 构造函数：磁盘扫描
	function DiskAnalysis(config) {
		this.$el = $(config.el);
		this.diskPath = bt.get_cookie('diskPath')
		this.$bgBubbles = this.$el.find('.bg-bubbles')
		this.$scanHeader = this.$el.find('.scan-header');
		this.$scanTitle = this.$el.find('.scan-title');
		this.$scanNow = this.$el.find('.scan-now');
		this.$scanAuxiliary = this.$el.find('.scan-auxiliary');
		this.$cancelScan = this.$el.find('.cancel-scan');
		this.$scanView = this.$el.find('.scan-view');
		this.$fileView = this.$el.find('.file-view');
		this.$fileTableBody = this.$el.find('#fileScanTable .filescan-list-body'); // 文件列表
		this.$scanPath = this.diskPath && $('#memuA').hasClass('current') ? this.diskPath : '/www/server/panel'; // 默认扫描目录
		this.taskId = null; // 任务ID
		this.id = null; // 扫描刷新任务ID
		this.taskPath = ''; // 扫描目录
		this.cutPath = ''; // 当前目录
		this.taskStatus = false; // 扫描状态
		this.taskType = 'init'; // 扫描执行阶段
		this.taskList = {}; // 扫描缓存列表
		this.isRecycle = false; // 是否开启回收站
		this.historyList = []; // 历史记录
		this.task_id = null
		$('#DiskAnalysis').data('taskStatus',false)
		this.init();
	}

	DiskAnalysis.prototype = {
		// 初始化
		init: function () {
			var that = this;
			this.event();
			$('.layui-layer-page').css({
				height: '568px',
				width: '1000px',
			});
			setTimeout(function () {
				bt_tools.setLayerArea('.layui-layer-page');
			}, 100);
			this.$scanHeader.find('.catalogue').html(this.$scanPath).attr('title',this.$scanPath);
			// 获取回收站状态
			this.getFilesRecycleRequest(function (rdata) {
				that.isRecycle = rdata.status;
			});
		},

		// 事件处理
		event: function () {
			var that = this;
			// 立即扫描按钮
			this.bind('.scan-now', function () {
				var type = that.taskType;
				if (type == 'init') {
					var $this = $(this);
					var $path = that.$scanPath;
					var $scanView = that.$scanView;
					var $scanHeader = that.$scanHeader;
					var $scanTitle = that.$scanTitle;
					var $scanNow = that.$scanNow;
					var $scanAuxiliary = that.$scanAuxiliary;
					var $fileView = that.$fileView;
					var shellView = $scanView.find('pre');
					$scanHeader.removeClass('init').addClass('scan');
					$scanAuxiliary.html('取消扫描');
					$scanView.removeClass('hide').find('pre').css({
						height: '400px',
					});
					$scanNow.hide();
					that.renderScanTitle(
						$scanTitle,
						'正在扫描目录：<span class="nowrap" style="max-width:180px;vertical-align: middle;" title="' + $path + '">' + $path + '</span>，请稍候<span class="omit"></span>',
						true
					);
					that.renderScanTitle(shellView, '正在创建扫描任务\n', true);
					that.createScanTaskRequest(function (rdata, taskId) {
						that.renderScanTitle(shellView, '创建成功，正在获取扫描日志\n');
						that.taskType = 'scan';
						that.taskId = taskId;
						that.taskStatus = true;
						$('#DiskAnalysis').data('taskStatus',true)
						if (!rdata.status) return bt_tools.msg(rdata);
						that.task_id = rdata.task_id
						// 获取扫描日志
						that.getScanTaskRequest(function (rdata) {
						    that.renderScanTitle(shellView, '<span style="display:flex;" class="omit">目录正在扫描中<span>\n');
							that.renderTaskSpeed(
								function (rdata) {
									that.id = rdata.id;
								// 	that.renderScanTitle(shellView, rdata.shell + '\n');
								},
								function () {
									that.renderScanTitle(shellView, '扫描完成，等待扫描结果返回\n');
									// 渲染扫描结果
									that.renderFilesView({
										id: that.taskId,
										path: that.taskPath,
										init: true,
									});
								}
							);
						});
					});
				} else {
					that.renderHistoryScan();
				}
			});
			if(this.diskPath !== '' && $('#memuA').hasClass('current')) $('.scan-now').click()
			// 辅助扫描按钮，历史、取消、返回
			this.bind('.scan-auxiliary', function () {
				var type = that.taskType;
				switch (type) {
					case 'init':
						that.renderHistoryScan();
						break;
					case 'scan':
						layer.confirm(
							'取消扫描，将会中断当前扫描目录进程，是否继续？',
							{
								title: '取消扫描',
								closeBtn: 2,
								icon: 3,
							},
							function (indexs) {
								that.taskStatus = false;
								$('#DiskAnalysis').data('taskStatus',false)
								layer.close(indexs);
								that.cancelScanTaskRequest(that.task_id, function (rdata) {
									if (!rdata.status) return bt_tools.msg(rdata);
									that.renderInitView();
								});
							}
						);
						break;
					case 'result':
						that.renderInitView();
						break;
				}
			});

			// 删除文件
			this.bind('.remove-files', function () {
				var path = $(this).data('path'),
				    fullpath = $(this).data('fullpath'),
				    filename = $(this).data('filename'),
					type = $(this).data('type');
				that.delFileDir(
					{
						path: path,
						type: type,
						filename: path,
					},
					function (rdata) {
						delete that.taskList[that.taskId];
				// 		that.renderFilesInfo({
				// 			id: that.taskId,
				// 			path: that.cutPath,
				// 		});
				        var list = that.taskList[fullpath].list.filter(function (item) { return item.name !== filename.toString() })
                        that.taskList[fullpath].list = list;
				        that.renderFilesTable(that.taskList[fullpath], fullpath);
					}
				);
			});

			// 选择扫描路径
			this.bind('.select-path', function () {
				bt.select_path(
					'diskScanPath',
					'dir',
					function (path) {
						that.$scanHeader.find('.catalogue').text(path).attr('title', path);
						that.$scanPath = (path + '/').replace(/\/\//g, '/');
					},
					that.$scanPath
				);
			});

			// 打开目录按钮
			this.bind('.cut-path', function () {
				var path = $(this).data('path'),
					type = $(this).data('type');
				if (type !== 'folder' && typeof type != 'undefined') return layer.msg('文件暂不支持打开', { icon: 0 });
				if (!that.taskList.hasOwnProperty(path)) {
					that.renderFilesInfo({
						id: that.taskId,
						path: path,
					});
				} else {
					var rdata = that.taskList[path];
					that.renderFilesTable(rdata, path); // 渲染文件表格
					that.renderFilesPath(path); // 渲染文件路径
				}
			});

			// 双击打开目录
			this.$el.on('dblclick', '.filescan-list-item', function () {
				$(this).find('.cut-path:eq(0)').trigger('click');
			});
		},

		// 初始化数据
		initData: function () {
			this.taskId = null; // 任务ID
			this.id = null; // 扫描刷新任务ID
			this.taskPath = ''; // 扫描目录
			this.cutPath = ''; // 当前目录
			this.taskStatus = false; // 扫描状态
			this.taskType = 'init'; // 扫描执行阶段
			this.taskList = {}; // 扫描缓存列表
			$('#DiskAnalysis').data('taskStatus',false)
		},

		/**
		 * @description 渲染扫描初始化页面
		 */
		renderInitView: function () {
			var that = this;
			this.initData();
			this.$scanHeader.removeClass('result scan').addClass('init');
			this.$scanHeader.find('.scan-title').html('扫描分析指定目录占用大小');
			this.$scanNow.show().html('立即扫描');
			this.$scanAuxiliary.html('历史记录');
			this.$scanView.addClass('hide');
			this.$fileView.addClass('hide');
			this.$bgBubbles.find('li').css({'animation-play-state':'running','-webkit-animation-play-state':'running'})
		},

		/**
		 * @description 渲染扫描页面
		 * @param {object} data 配置参数
		 */
		renderFilesView: function (data) {
			var that = this;
			that.renderFilesInfo(
				{
					id: data.id,
					path: data.path || '',
					init: data.init || false,
				},
				function (rdata) {
					that.taskType = 'result';
					that.renderFilesPath(that.taskPath);
					that.$scanView.addClass('hide').find('pre').animate({ height: '0px' }, 100);
					that.$scanNow.show().html('历史记录');
					that.$scanAuxiliary.html('返回首页');
					that.$fileView.removeClass('hide');
					that.$scanHeader.removeClass('scan init').addClass('result');
					that.renderScanTitle(
						that.$scanTitle,
						'扫描完成，目录“<span class="nowrap" style="max-width:180px;vertical-align: middle;" title="' +
							that.taskPath +
							'">' +
							that.taskPath +
							'</span>”，</br>共扫描到<span class="scan-result">' +
							rdata.file_num +
							'</span>个文件，总大小：<span class="scan-result">' +
							bt.format_size(rdata.total_asize) +
							'</span>',
						true
					);
				}
			);
		},

		/**
		 * @description 渲染文件列表
		 * @param {Object} param 请求参数
		 * @param {Function} callback 回调函数
		 */
		renderFilesInfo: function (param, callback) {
			var that = this;
			this.getScanHistoryRequest(param, function (rdata) {
				var path = rdata.fullpath;
				path = path.replace(/(\\)+/g, '/');
				if (param.init) that.taskPath = path;
				if (!that.taskList.hasOwnProperty(path)) that.taskList[path] = rdata;
				that.renderFilesTable(rdata, path); // 渲染文件表格
				that.renderFilesPath(path); // 渲染文件路径
				if (callback) callback(rdata); // 回调函数
			});
			
			that.$bgBubbles.find('li').css({'animation-play-state':'paused','-webkit-animation-play-state':'paused','border':'1px soild #000'})
		},

		/**
		 * @description 渲染文件追加功能
		 * @param {Element} el 控制器
		 * @param {String} html 文本
		 * @param {Boolean} isCover 是否覆盖，默认不覆盖
		 */
		renderScanTitle: function (el, html, isCover) {
			var $el = typeof el === 'string' ? this.$el.find(el) : el;
			if (isCover) {
				$el.html(html);
			} else {
				$el.append(html);
			}
		},

		/**
		 * @description 渲染文件表格结构
		 * @param {Object} rdata 数据
		 * @param {String} path 路径
		 *
		 */
		renderFilesTable: function (rdata, path) {
			var list = rdata.list;
			var html = '';
			for (var i = 0; i < list.length; i++) {
				var element = list[i];
				var item = rdata.list[i];
				var isDir = item.type == 1;
				html +=
					'<div class="filescan-list-item" data-path="' +
					(path + '/' + item.name) +
					'">' +
					'<div class="filescan-list-col text-left nowrap" title="' +
					(path + '/' + item.name) +
					'">' +
					'<span class="file-type-icon file_' +
					(isDir ? 'folder' : 'icon') +
					'"></span>' +
					'<a class="path cut-path cursor" data-type="' +
					(isDir ? 'folder' : 'files') +
					'" data-path="' +
					(path + '/' + item.name) +
					'">' +
					item.name +
					'</a>' +
					'</div>' +
					'<div class="filescan-list-col">' +
					'<div class="progress_box">'+
					'<div class="progress_item" style="width:'+item.percent+'%;"></div>'+
				    '</div>' +
					'<div style="width:45px;">'+
					item.percent+
					'%</div>'+
					'</div>' +
					'<div class="filescan-list-col">' +
					(isDir ? (item.dir_num || '0') + ' / ' + (item.file_num || '0') : '--') +
					'</div>' +
					'<div class="filescan-list-col">' +
					bt.format_size(isDir ? item.total_asize : item.asize) +
					'</div>' +
					'<div class="filescan-list-col">' +
					item.accept+' / '+item.user +
					'</div>' +
					'<div class="filescan-list-col">' +
					bt.format_data(item.mtime) +
					'</div>' +
					'<div class="filescan-list-col">' +
					bt.format_data(item.ctime) +
					'</div>' +
					'<div class="filescan-list-col text-right">' +
					'<a href="javascript:;" data-type="' +
					(isDir ? 'folder' : 'files') +
					'"  data-path="' +
					(path + '/' + item.name) +
					'" class="cut-path btlink ' +
					(isDir ? 'show' : 'hide') +
					' ">打开</a>' +
					(isDir ? '&nbsp;&nbsp;|&nbsp;&nbsp;' : '') +
					'<a href="javascript:;" data-filename="'+ item.name +'" data-fullpath="'+ rdata.fullpath +'" data-path="' +
					(path + '/' + item.name) +
					'" data-type="' +
					(isDir ? '文件夹' : '文件') +
					'" class="btlink remove-files">删除</a>' +
					'</div>' +
					'</div>';
			}
			this.$fileTableBody.html(html);
		},

		/**
		 * @description 渲染文件路径
		 * @param {String} path 路径
		 */
		renderFilesPath: function (path) {
			var that = this;
			var html = '';
			var newPath = '';
			var pathArr = [];
			var isLevel = false;
			var isInit = true;
			that.cutPath = path;
			pathArr = path.replace(this.taskPath.replace(/(\/\/)+/g, '/'), '').split('/');
			if (pathArr.length >= 1 && pathArr[0] !== '') pathArr.unshift('');
			if (pathArr.length > 1 && pathArr[1] !== '') {
				var upperPath = (that.getDirPath(path, false) + '/').replace(/(\/\/)+/g, '/');
				if (pathArr.length > 1) upperPath = upperPath.replace(/\/$/g, '');
				isLevel = true;
				html += '<a class="filescan-nav-item btlink return-btn cut-path" data-path="' + upperPath + '" title="点击返回上一级目录">返回上一级</a>' + '<span class="divider">|</span>';
			}
			if (pathArr.length > 3) isInit = true;
			for (var i = 0; i < pathArr.length; i++) {
				var element = pathArr[i];
				newPath += '/' + element;
				if (element === '' && i > 0) continue;
				if (i > 1 && i < pathArr.length - 2 && pathArr.length > 3) {
					if (isInit) html += '<a class="filescan-nav-item" title="部分目录已经省略">...</a><span class="divider">></span>';
					isInit = false;
				} else {
					var isLast = pathArr.length - 1 === i;
					var isFirst = i === 0;
					var currentPath = isFirst ? that.taskPath : that.taskPath + newPath;
					var divider = !isLast ? '<span class="divider">></span>' : '';
					var menuPath = isFirst ? '当前目录(' + that.taskPath + ')' : element;
					currentPath = currentPath.replace(/\/\//g, '/');
					html +=
						'<a class="filescan-nav-item nowrap ' + (isLevel && !isLast ? 'btlink cut-path' : '') + (isFirst ? ' present' : '') + '" data-path="' + currentPath + '" title="' + currentPath.replaceAll('//','/') + '">' + menuPath + '</a>' + divider;
				}
			}
			$('#fileScanPath').html(html);
		},

		/**
		 * @description 渲染扫描进度
		 * @param {Function} callack 回调函数
		 * @param {Function} end 结束回调函数
		 */
		renderTaskSpeed: function (callack, end) {
			var that = this;
			this.getScanTaskRequest(false, function (rdata) {
				if(rdata.is_remove) return
				if(rdata.task_status || !that.taskStatus) {
					if (end && that.taskStatus) end(rdata);
					that.taskStatus = false;
					$('#DiskAnalysis').data('taskStatus',false)
					return;
				}
				// if (rdata.length === 0 || !that.taskStatus) {
				// 	if (end && that.taskStatus) end(rdata);
				// 	that.taskStatus = false;
				// 	return;
				// }
				for (var i = 0; i < rdata.length; i++) {
					var item = rdata[i];
					if (rdata[i].name.indexOf('扫描目录文件大小') > -1) {
						if (callack) callack(rdata[0]);
						break;
					}
				}
				// 扫描目录文件大小
				setTimeout(function () {
					that.renderTaskSpeed(callack, end);
				}, 1000);
			});
		},

		/**
		 * @description 渲染扫描历史
		 * @param {Object} data
		 */
		renderHistoryScan: function () {
			var that = this;
			bt_tools.open({
				title: '历史记录',
				area: ['500px', '480px'],
				btn: false,
				content: '<div class="pd15""><button class="btn btn-success btn-sm mb-10 hide">清空历史记录</button><div id="historyTable" ></div></div>',
				success: function (layero, indexs) {
					bt_tools.table({
						el: '#historyTable',
						url: '/plugin?action=a&name=disk_analysis&s=get_scan_files',
						load: true,
						height: '380px',
						dataFilter: function (res) {
							var data = [];
							for (var i = 0; i < res.length; i++) {
								var item = res[i];
								if (item.size != 0) data.push(item);
							}
							return { data: data };
						},
						success: function (rdata) {
							that.historyList = rdata.data;
							bt_tools.setLayerArea(layero);
						},
						column: [
							{
								fid: 'path',
								title: '扫描目录',
								width: 150,
								fixed: true,
							},
							{
								fid: 'mtime',
								title: '扫描时间',
								width: 130,
								template: function (row) {
									return '<span>' + bt.format_data(row.mtime) + '</span>';
								},
							},
							{
								fid: 'mtime',
								title: '扫描文件大小',
								width: 85,
								template: function (row) {
									return '<span>' + bt.format_size(row.size) + '</span>';
								},
							},
							{
								title: '操作',
								type: 'group',
								width: 40,
								align: 'right',
								group: [
									{
										title: '查看',
										event: function (row) {
											that.taskId = row.id;
											that.renderFilesView({ id: row.id, init: true });
											layer.close(indexs);
										},
									},
								],
							},
						],
					});
				},
			});
		},

		/**
		 * @description 删除文件或目录
		 * @param {Object} data
		 */
		delFileDir: function (data, callback) {
			var that = this;
			if (that.isRecycle) {
				bt.confirm(
					{
						title: '删除' + data.type + '【' + data.filename + '】',
            msg: '删除'+ data.type +'后，'+ data.type +'将迁移至文件回收站，<span class="color-org">请确认删除的文件是不需要的文件，误删文件可能会导致系统崩溃，</span>是否继续操作？</span>'
					},
					function () {
						that.delFileRequest(data, function (res) {
							if (callback) callback(res);
							layer.msg(res.msg, {
								icon: res.status ? 1 : 2,
							});
						});
					}
				);
			} else {
				bt.compute_confirm({title: '删除' + data.type + '【' + data.filename + '】', 
					msg: '风险操作，当前未开启文件回收站，删除'+ data.type +'将彻底删除，无法恢复，<span class="color-org">请确认删除的文件是不需要的文件，误删文件可能会导致系统崩溃，</span>是否继续操作？'
				}, function () {
						that.delFileRequest(data, function (res) {
							if (callback) callback(res);
							layer.msg(res.msg, {
								icon: res.status ? 1 : 2,
							});
						});
					}
				);
			}
		},

		/**
		 * @description 获取历史扫描日志
		 * @param {object} config 配置参数
		 * @param {function} callback 回调函数
		 */
		getScanHistoryRequest: function (config, callback) {
		  // if(bt.get_cookie('taskStatus') === 'false') return
			bt_tools.send(
				'disk_analysis/get_scan_log',
				{
					id: config.id,
					path: config.path,
				},
				function (rdata) {
				    if (rdata.length) {
				        this.taskStatus = true
								$('#DiskAnalysis').data('taskStatus',true)
				    }
					if (callback) callback(rdata);
				},
				{
					load: '获取文件信息',
					plugin: true,
				}
			);
		},

		/**
		 * @description 创建扫描任务
		 * @param {function} callback 回调函数
		 */
		createScanTaskRequest: function (callback) {
			var that = this;
			var timestamp = new Date().getTime();
			bt_tools.send(
				'disk_analysis/start_scan',
				{
					id: timestamp,
					path: that.$scanPath,
				},
				function (rdata) {
					$('#DiskAnalysis').data('taskId',rdata.task_id)
					bt.set_cookie('taskId',rdata.task_id)
					if (callback) callback(rdata, timestamp);
				},
				{
					load: '创建扫描任务中',
					plugin: true,
				}
			);
		},

		/**
		 * @description 删除扫描任务
		 * @param {string} id 任务id
		 * @param {function} callback 回调函数
		 */
		cancelScanTaskRequest: function (id, callback) {
			bt_tools.send({url: '/plugin?action=a&name=disk_analysis&s=remove_task',data: {
					id: id,
				}},
				function (rdata) {
					if (callback) callback(rdata);
				},
				{
					load: '取消扫描任务',
				}
			);
		},

		/**
		 * @description 获取扫描任务
		 * @param {boolean} load 是否显示加载中
		 * @param {function} callback 回调函数
		 */
		getScanTaskRequest: function (load, callback) {
			var isLoad = typeof load === 'function';
			if (isLoad) callback = load;
			bt_tools.send({url: '/plugin?action=a&name=disk_analysis&s=get_task_lists',data: {
					status: -3,
					task_id: this.task_id
				}},
				function (rdata) {
					if (callback) callback(rdata);
				},
				{
					load: isLoad ? '获取扫描任务详情' : false,
				}
			);
		},

		/**
		 * @description 获取回收站文件
		 * @param {function} callback 回调函数
		 */
		getFilesRecycleRequest: function (callback) {
			bt_tools.send(
				'files/Get_Recycle_bin',
				{},
				function (rdata) {
					if (callback) callback(rdata);
				},
				{
					load: false,
				}
			);
		},

		/**
		 * @description 删除文件（文件和文件夹）
		 * @param {Object} data 文件目录参数
		 * @param {Function} callback 回调函数
		 * @return void
		 */
		delFileRequest: function (data, callback) {
			var _req = data.type === '文件' ? 'DeleteFile' : 'DeleteDir';
			bt_tools.send(
				'files/' + _req,
				{
					path: data.path,
				},
				function (res) {
					if (callback) callback(res);
				},
				{
					load: '删除文件/目录',
				}
			);
		},

		/**
		 * @description 获取目录地址
		 * @param {string} path 路径
		 * @param {number} param 参数
		 */
		getDirPath: function (path, param) {
			path.replace(/\/$/, '');
			var pathArr = path.split('/');
			if (pathArr.length === 1) return path;
			if (param === -1) pathArr.push(status);
			if (typeof param === 'boolean') pathArr.pop();
			return pathArr.join('/').replace(/(\/)$/, '');
		},

		/**
		 * @description 获取文件大小
		 * @param {object} el 文件大小
		 * @param {function} fn 回调函数
		 */
		bind: function (el, fn) {
			if (typeof el === 'string') {
				this.$el.on('click', el, fn);
			} else {
				el.on('click', fn);
			}
		},
	};

	var disk_analysis = new DiskAnalysis({
		el: '#DiskAnalysis',
	});
</script>
