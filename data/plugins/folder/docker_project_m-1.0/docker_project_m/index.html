<script type="text/javascript">
    $('.layui-layer-page').css({
        width: '630px',
        height: '310px',
        left: (($(window).width() - 630) / 2) + 'px',
        top: (($(window).height() - 310) / 2) + 'px'
    }).find('.bt-w-main').css({height: (310 - 42) + 'px'})
    // 获取栏目状态
    $.post('/plugin?action=a&name=docker_project_m&s=get_config',function(res){
        if(typeof res.status != 'undefined' && typeof res.msg != 'undefined') return layer.msg(res.msg,{icon:2})
        $('#serviceStatus').prop('checked',res.show)
    })
    
    // 设置栏目开关
    $('#serviceStatus').on('change',function(){
        var _status = $(this).prop('checked'),_param = {hide_list:JSON.stringify(_status?[]:['memuDocker'])};
        $.post('/plugin?action=a&name=docker_project_m&s=set_config',_param,function(res){
            layer.msg(res.msg,{icon:res.status?1:2})
        })
    })
</script>
